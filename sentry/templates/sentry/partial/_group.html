<li class="{% cycle 'row1' 'row2' %} level-{{ group.level }}{% if priority %} priority-{{ priority }}{% endif %}" id="group_{{ group.pk }}" data-sentry-count="{{ group.times_seen }}">
    <span class="count count-digits-{{ group.times_seen|num_digits }}">{{ group.count }}</span>
    <h3><a href="{{ url_for('group_details', group.pk) }}">{{ group.message }}</a></h3>
    <span class="last_seen">{{ group.last_seen|timesince }}</span>
    <span class="status status-{{ group.status }}">{{ group.get_status_display }}</span>
    <p class="message">
        {% for k, v in group.tags %}
            <span class="tag tag-{{ k }}">{{ v }}</span>
        {% endfor %}
    </p>
    <a href="{{ url_for('group_details', group.pk) }}" class="row_link"></a>
    {% if group.status == 0 %}
        <a href="{{ url_for('ajax') }}?op=resolve&amp;gid={{ group.pk }}" onclick="Sentry.stream.resolve({{ group.pk }});return false;" class="button resolve_button hidden">&#10003;</a>
    {% endif %}
</li>
